<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="assets/logo.ico" rel="icon">
    <title>P0k3m0nt4Sk</title>
    <style>
        html, body {
            height: 100%;
        }

        html {
            background-image: radial-gradient(circle, #051937, #004d7a, #008793, #00bf72, #a8eb12);
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pokemon {
            position: relative;
            height: 100px;
            width: 100px;
            background: linear-gradient(to bottom, rgb(254, 0, 1) 50%, white 50%);
            border-radius: 50%;
            border: 8px solid black;
            animation: spin 1s linear infinite;
        }

        .pokemon::before {
            content: '';
            position: absolute;
            height: 8px;
            width: 100px;
            background: black;
            top: 50px;
            transform: translatey(-50%);
        }

        .pokemon::after {
            content: '';
            position: absolute;
            height: 38px;
            width: 38px;
            border-radius: 50%;
            background: white;
            top: 50px;
            left: 50px;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 0 8px black, inset 0 0 0 10px white, inset 0 0 0 12px black;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
<div class="pokemon">
</div>
<script src="assets/js/common.js" type="application/javascript"></script>
<script>displayMessage()</script>
</body>
</html>
